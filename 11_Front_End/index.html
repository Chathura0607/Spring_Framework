<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .form-container, .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h2, h3 {
            color: #007bff;
            font-weight: 600;
        }

        input, .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }

        .profile-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .custom-file-upload {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            background-color: #f8f9fa;
        }

        .custom-file-upload:hover {
            background-color: #e3eafc;
        }

        .custom-file-upload i {
            color: #007bff;
        }

        .custom-file-upload p {
            color: #6c757d;
        }
    </style>
</head>
<body class="py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <!-- Form Section -->
            <div class="form-container">
                <h2 class="text-center mb-4">Customer Management System</h2>
                <form id="customerForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="id" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-8">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="col-md-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <div class="col-12">
                        <label for="profile-pic" class="form-label">Profile Picture</label>
                        <div class="custom-file-upload" id="dropZone">
                            <i class="bi bi-cloud-upload fs-3"></i>
                            <p class="mb-0">Drop your image here or click to browse</p>
                            <input type="file" id="profile-pic" class="d-none" accept="image/*">
                        </div>
                    </div>
                    <div class="col-12 d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Clear
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Customer
                        </button>
                    </div>
                </form>
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <h3 class="mb-4">Customer List</h3>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Profile</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/customer.js"></script>

</body>
</html>
